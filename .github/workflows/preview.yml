name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

env:
  NODE: 18
  WORKING_DIRECTORY: packages/web

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE }}
          cache: "yarn"
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/yarn.lock

      - name: Install Dependencies
        run: yarn install
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Lint
        run: yarn lint
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::003081160852:role/osm-gradient-deploy-s3-role
          aws-region: us-east-1

      - name: Build
        run: npx vite build
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Deploy to S3 (Preview)
        if: github.event.action != 'closed'
        run: |
          PR_NUMBER=${{ github.event.number }}
          BUCKET_NAME="osm-gradient-pr-${PR_NUMBER}"
          aws s3 mb s3://$BUCKET_NAME
          aws s3 sync ./dist s3://$BUCKET_NAME --delete
          aws s3 website s3://$BUCKET_NAME --index-document index.html --error-document index.html
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Cleanup S3 Bucket
        if: github.event.action == 'closed'
        run: |
          PR_NUMBER=${{ github.event.number }}
          BUCKET_NAME="osm-gradient-pr-${PR_NUMBER}"
          aws s3 rb s3://$BUCKET_NAME --force
